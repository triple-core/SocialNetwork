<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialNetwork</title>
</head>
<body>
  <h1>SocialNetwork</h1>
  <button id="loginBtn">Login with Google</button>
